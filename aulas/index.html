<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tetris</title>
  <script src="./js/app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="css.style/style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./img/TETRIS_LOGO.png">
</head>

<body>
  <div class="menu-wrap">
    <input type="checkbox" class="toggler">
    <div class="hamburger">
      <div></div>
    </div>
    <div class="menu">
      <div class="menu-content">
        <h2 class="t-ucase">Regras</h2>
        <p class="rules"> Por favor use a <b class="key">UP</b> key para rotacionar o seu tetromino, e <b class="key">ESQUERDA</b>
          e <b class="key">DIREITA</b> para <br> mover entra a borda. Pressione <b class="key">BAIXO</b> irá aumentar a velocidade do seu
          tetromino.</p>
        <button class="close fw-400">X</button>
      </div>
    </div>
  </div>
  <header>
    <h1 class="fw-300 t-ucase">Bem vindo <br><span class="fw-400 t-wide t-big t-ucase">ao Tetris</span></h1>
  </header>
  <main class="game-area">
    <div class="game">
      <div class="grid"></div>
    </div>
    <section>
      <div class="display">
        <h1 class="score fw-400 t-ucase">Sua pontuação <br> <span class="score-display t-ucase fw-300">0</span></h1>
        <div class="previous-shape">
          <div class="previous-grid"></div>
        </div>
        <h2 class="lines-display fw-400 t-ucase">Linhas:<span class="lines-score">0</span></h2>
      </div>
      <button class="button t-ucase" href="#">Iniciar / Pausar</button>
      <small class='footer t-ucase'>Feito com amor :3</small>
    </section>
  </main>
</body>

</html>
